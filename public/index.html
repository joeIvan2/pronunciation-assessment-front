    <!-- SEO 增強腳本 - 避免 cloaking，對所有用戶提供相同內容 -->
    <script>
      // 為所有用戶（包括搜索引擎）提供相同的SEO增強內容
      (function() {
        const hasHashParam = window.location.search.includes('hash=');
        
        if (hasHashParam) {
          const urlParams = new URLSearchParams(window.location.search);
          const hashId = urlParams.get('hash');
          
          if (hashId) {
            // 為所有用戶更新頁面標題（不區分bot）
            document.title = `英語發音練習集 (${hashId}) - NiceTone`;
            
            // 更新meta描述
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) {
              metaDesc.content = `這個英語發音練習集 (${hashId}) 包含多個英語句子，使用AI技術進行發音評估，幫助您提升英語口語能力。`;
            }
            
            // 添加SEO內容（對所有用戶可見，但樣式隱藏）
            const seoContent = document.createElement('div');
            seoContent.id = 'seo-enhanced-content';
            seoContent.setAttribute('aria-hidden', 'true'); // 對屏幕閱讀器隱藏
            seoContent.style.cssText = `
              position: absolute; 
              left: -9999px; 
              width: 1px; 
              height: 1px; 
              overflow: hidden;
              clip: rect(1px, 1px, 1px, 1px);
              white-space: nowrap;
            `;
            seoContent.innerHTML = `
              <h1>英語發音練習集 - ${hashId}</h1>
              <h2>AI 驅動的英語發音評估</h2>
              <p>這個練習集包含多個精選的英語句子，適合不同程度的學習者。使用先進的AI技術進行發音評估，提供即時反饋和改進建議。</p>
              <h3>功能特色</h3>
              <ul>
                <li>AI 發音評估和評分</li>
                <li>即時語音反饋</li>
                <li>多種難度等級</li>
                <li>個人學習進度追蹤</li>
                <li>分享學習內容</li>
              </ul>
              <h3>適用對象</h3>
              <ul>
                <li>英語學習者</li>
                <li>準備英語考試的學生</li>
                <li>希望改善發音的人士</li>
                <li>英語教師和培訓機構</li>
              </ul>
              <p>立即開始您的英語發音練習之旅，體驗AI技術帶來的個性化學習體驗。</p>
            `;
            
            // 在頁面載入後添加內容
            if (document.readyState === 'loading') {
              document.addEventListener('DOMContentLoaded', function() {
                document.body.appendChild(seoContent);
              });
            } else {
              document.body.appendChild(seoContent);
            }
          }
        }
      })();
    </script>
